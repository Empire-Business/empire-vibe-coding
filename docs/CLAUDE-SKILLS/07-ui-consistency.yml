name: "ui-consistency"
description: "Verifica aderência ao design system e consistência visual"
parameters:
  - name: "filePath"
    description: "Caminho do componente ou arquivo de UI"
    required: true
    type: "string"
  - name: "checkDesignTokens"
    description: "Verificar uso correto de design tokens"
    required: false
    type: "boolean"
    default: true
  - name: "checkAccessibility"
    description: "Verificar acessibilidade"
    required: false
    type: "boolean"
    default: true
  - name: "checkResponsiveness"
    description: "Verificar responsividade"
    required: false
    type: "boolean"
    default: true
  - name: "compareWithFigma"
    description: "Verificar correspondência com design do Figma"
    required: false
    type: "boolean"
    default: false

steps:
  - name: "read_component"
    description: "Lê o componente UI para análise"

  - name: "check_tokens"
    description: "Verifica uso de design tokens"

  - name: "check_props"
    description: "Verifica nomenclatura de props"

  - name: "check_a11y"
    description: "Verifica acessibilidade"

  - name: "check_shadcn"
    description: "Verifica aderência ao shadcn/ui"

  - name: "generate_report"
    description: "Gera relatório de consistência"

examples:
  - filePath: "src/components/forms/Button.tsx"
    checkDesignTokens: true
    checkAccessibility: true

  - filePath: "src/features/auth/LoginForm.tsx"
    checkDesignTokens: true
    checkAccessibility: true
    checkResponsiveness: true

output_format: |
  ## UI Consistency Report

  **Componente:** [filename]
  **Data:** [YYYY-MM-DD]

  ---

  ### ✅ Verificações Passadas

  - [ ] Usa tokens de cores corretamente
  - [ ] Usa espaçamento 8pt grid
  - [ ] Tipografia segue scale
  - [ ] Props naming consistente
  - [ ] shadcn/ui patterns seguidos

  ---

  ### ⚠️ Warnings

  **1. Hardcoded Color**
  ```
  color: '#ff0000'  // Deveria ser: text-destructive
  ```
  **Correção:** Usar semantic token
  ```tsx
  // ❌
  <div style={{ color: '#ff0000' }}>Error</div>

  // ✅
  <div className="text-destructive">Error</div>
  ```

  **2. Magic Number**
  ```
  padding: '15px'  // Deveria ser: '16px' (8pt grid)
  ```

  **3. Prop Naming**
  ```
  onButtonClick  // Deveria ser: onClick (Button componente)
  ```

  ---

  ### ❌ Problemas Encontrados

  **1. Acessibilidade**
  - **Problema:** Button sem label ou aria-label
  - **Arquivo:** `src/components/Button.tsx:23`
  - **Correção:**
    ```tsx
    // ❌
    <Button variant="ghost">?</Button>

    // ✅
    <Button variant="ghost" aria-label="Help">
      <HelpIcon />
    </Button>
    ```

  ---

  ### Design Tokens Usados

  | Token | Uso Correto | Observações |
  |-------|-------------|-------------|
  | colors.primary | ✅ | background-primary |
  | colors.destructive | ✅ | background-destructive |
  | spacing.4 | ✅ | gap-4, p-4 |
  | radius.md | ✅ | rounded-md |
  | font.sm | ✅ | text-sm |

  ---

  ### shadcn/ui Checklist

  | Aspect | Status | Notes |
  |--------|--------|-------|
  | Variants | ✅ | default, destructive, outline, secondary, ghost, link |
  | Sizes | ✅ | default, sm, lg, icon |
  | Slots | ✅ | children, asChild |
  | Type exports | ✅ | ButtonProps |
  | Merge pattern | ✅ | cn() utility |

patterns:
  colors:
    - "Usar semantic tokens: primary, secondary, muted, destructive"
    - "Evitar hex codes hardcoded"
    - "Dark mode: usar tokens -dark quando aplicável"

  spacing:
    - "Usar 8pt grid: 4, 8, 12, 16, 24, 32, 48, 64"
    - "tailwind classes: gap-4, p-6, m-8"

  component_props:
    - "onClick para cliques"
    - "disabled para estado"
    - "loading/spinner para async"
    - "aria-* para acessibilidade"

  naming:
    - "camelCase para props"
    - "PascalCase para componentes"
    - "Event handlers: on[Event]"
    - "Boolean: is[State], has[Feature]"
